<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
        <link rel="stylesheet" href="../styles/codeTomorrowTheme.css">
        <link rel="stylesheet" href="../styles/styles.css">
        <title>Snippet Hub</title>
    </head>

<body class="page"> 
    <header class="page-nav" id="header">
        <div class="start-flex-group">
            <h2 class="site-heading">Snippet Hub</h2>
            <button class="icon-btn" id="searchBtn">
                <i class="material-icons">search</i>
            </button>
            <input type="text" class="search-field" id="searchField" placeholder="Search">
        </div>
        <div class="end-flex-group">
            <button class="icon-btn">
                <i class="material-icons">add</i>
            </button>
            <button class="icon-btn">
                <i class="material-icons">notifications</i>
            </button>
            <div class="dropdown">
                <img src="../images/avatar_placeholder.png" class="profile-dropbtn" alt="avatar">
                <div class="dropdown-content">
                    <a href="#">Edit profile</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <form class="snippet-form" method="post">
            <h3 class="mb-20">New snippet</h3>
            <div class="snippet-form-header">
                <input type="text" name="snippetName" id="snippetName" placeholder="Snippet name w/o extension">
                <select name="lang" id="snippetLang">
                    <option value="">C++</option>
                    <option value="">Java</option>
                    <option value="">Python</option>
                </select>
            </div>
            <textarea name="" id="" placeholder="Snippet here" wrap="off"></textarea>
            <button class="primary-btn form-btn" type="submit">Create</button>
        </form>
    </main>
    <footer class="page-footer">
        <p class="center-text">Â© Snippet Hub, 2020</p>
    </footer>
</body>

</html>
