<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <link rel="stylesheet" href="../styles/codeTomorrowTheme.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Snippet Hub</title>
</head>

<body class="page">
    <header class="page-nav" id="header">
        <div class="text-group">
            <h2 class="site-heading">Snippet Hub</h2>
            <button class="icon-btn" id="searchBtn">
                <i class="material-icons">search</i>
            </button>
            <input type="text" class="search-field" id="searchField" placeholder="Search">
        </div>
        <div class="row-group">
            <button class="icon-btn">
                <i class="material-icons">add</i>
            </button>
            <button class="icon-btn">
                <i class="material-icons">notifications</i>
            </button>
            <div class="dropdown">
                <img src="../images/avatar_placeholder.png" class="profile-dropbtn" alt="avatar">
                <div class="dropdown-content">
                    <a href="#">Edit profile</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <main class="page-content main-view-flex">
        <aside class="sidebar">
            <img src="../images/avatar_placeholder.png" class="sidebar-avatar" alt="avatar">
            <h3 id="username">Username</h3>
            <p id="aboutProfile">Smth about lorem</p>
        </aside>
        <div class="tabs-menu">
            <nav class="tab-panel">
                <a href="#" class="tab-link" onclick="openTab(event);">Snippets</a>
                <a href="#" class="tab-link" onclick="openTab(event);">Followers</a>
                <a href="#" class="tab-link" onclick="openTab(event);">Following</a>
                <a href="#" class="tab-link" onclick="openTab(event);">Saved</a>
            </nav>
            <div id="followers" class="tab-content">
                <ul class="follow-list">
                    <li>
                        <img src="../images/avatar_placeholder.png" alt="avatar">
                        <h5 class="username">coose</h5>
                        <p class=about-list>54 y.o.</p>
                    </li>
                    <li>
                        <img src="../images/avatar_placeholder.png" alt="avatar">
                        <h5 class="username">goblinn</h5>
                        <p class=about-list>iOS developer</p>
                    </li>
                    <li>
                        <img src="../images/avatar_placeholder.png" alt="avatar">
                        <h5 class="username">gwyrwch</h5>
                        <p class=about-list>student at BSUIR</p>
                    </li>
                    <li>
                        <img src="../images/avatar_placeholder.png" alt="avatar">
                        <h5 class="username">levir</h5>
                        <p class=about-list></p>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        <p class="center-text">Â© Snippet Hub, 2020</p>
    </footer>

</body>
<script>
    function openTab(event) {
      var i, tablinks;
      tablinks = document.getElementsByClassName("tab-link");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" current", "");
      }
      event.currentTarget.className += " current";
    }
</script>
</html>
