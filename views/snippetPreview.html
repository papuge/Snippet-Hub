<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <link rel="stylesheet" href="../styles/codeTomorrowTheme.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Snippet Hub</title>
</head>

<body class="page">
    <header class="page-nav" id="header">
        <div class="text-group">
            <h2>Snippet Hub</h2>
            <input type="text" id="search" placeholder="Search">
        </div>
        <div class="row-group">
            <button class="icon-btn">
                <i class="material-icons">add</i>
            </button>
            <button class="icon-btn">
                <i class="material-icons">notifications</i>
            </button>
            <select name="option" id="profile_options">
                <option value="edit_profile">Edit profile</option>
                <option value="logout">Logout</option>
            </select>
        </div>
    </header>
    <main class="page-content">
        <div class="snippet-container">
            <section class="snippet-header">
                <div class="text-group">
                    <img src="" alt="profile">
                    <h3 id="snippetName">File</h3>
                    <time datetime="">Feb 12, 2020</time>
                    <p id="snippetLang">C++</p>
                </div>
                <div class="row-group">
                    <button class="primary-btn">
                        Edit
                    </button>
                    <button class="primary-btn">
                        Delete
                    </button>
                    <button class="icon-btn">
                        <i class="material-icons">bookmark</i>
                    </button>
                </div>
            </section>
            <pre class="prettyprint linenums">
    int x = foo();  /* This is a comment 
    Continuation of comment */
    int y = bar();
            </pre>
        </div>
    </main>
    <footer class="page-footer">
        <p class="center-text">Â© Snippet Hub, 2020</p>
    </footer>
</body>

</html>
